name: Build

on: [push, pull_request]

jobs:
  # Check code style
  code:
    name: code style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: psf/black@stable

  # Make sure all necessary files are included in a release
  manifest:
    name: check manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
      - name: Install dependencies
        run: pip install manifix

      - name: Check MANIFEST.in file
        run: python setup.py manifix

  # Check installation, docstring tests, tests and report and upload coverage
  build-with-pip:
    name: ${{ matrix.os }}-py${{ matrix.python-version }}${{ matrix.LABEL }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    env:
      MPLBACKEND: agg
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9, '3.10']
        include:
          - os: ubuntu-latest
            python-version: 3.7
            OLDEST_SUPPORTED_VERSION: true
            DEPENDENCIES: dask==2021.8.1 diffsims==0.4 hyperspy==1.6.5 matplotlib==3.3 numba==0.48 numpy==1.19 orix==0.8 scikit-image==0.16.2 scipy==1.7
            LABEL: -oldest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python and pip versions
        run: python -V; pip -V

      - name: Set up headless display
        if: ${{ matrix.os == 'windows-latest' }}
        uses: pyvista/setup-headless-display-action@v1

      - name: Install dependencies and package
        shell: bash
        run: pip install -U -e .'[tests]'

      - name: Install oldest supported version
        if: ${{ matrix.OLDEST_SUPPORTED_VERSION }}
        run: pip install ${{ matrix.DEPENDENCIES }}

      - name: Install virtual buffer package
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install xvfb

      - name: Display package versions
        run: pip list

      - name: Run docstring tests
        if: ${{ matrix.os == 'ubuntu-latest' }}
        continue-on-error: true
        run: pytest --doctest-modules --ignore-glob=kikuchipy/*/tests

      - name: Run tests in a virtual X server environment
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: xvfb-run pytest --cov=kikuchipy --pyargs kikuchipy

      - name: Run tests
        if: ${{ matrix.os != 'ubuntu-latest' }}
        run: pytest --cov=kikuchipy --pyargs kikuchipy

      - name: Generate line coverage
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: coverage report --show-missing

      - name: Upload coverage to Coveralls
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true

  coveralls-finish:
    needs: build-with-pip
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
